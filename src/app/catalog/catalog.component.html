<div class="container">
  <div class="row">
    <div class="input-field col s6 right">
      <input id="first_name2" class="validate" [(ngModel)]="searchStr">
      <label class="active" for="first_name2">Поиск</label>
    </div>
  </div>
  <div class="row">
    <div class="col s3" *ngFor="let product of products | search:searchStr" routerLink="/{{product.link}}">
      <div class="card">
        <div class="card-image">
          <img [src]="product.iurl">
          <span class="card-title blue-grey-text text-darken-2">{{product.sname}}</span>
        </div>
        <div class="card-content">
          <p>{{product.description| slice:0:50}}<</p>
        </div>
      </div>
    </div>
  </div>
</div>

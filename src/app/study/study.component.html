<!--h5>{{note|async|json}}</h5-->


<div class="row">
    <div class="input-field col s8">
      <input [(ngModel)] = "newId" placeholder="id" type="text">
      <input [(ngModel)] = "newDescription" placeholder="description" type="text">
      <input [(ngModel)] = "newIurl" placeholder="iurl" type="text">
      <input [(ngModel)] = "newLink" placeholder="link" type="text">
      <input [(ngModel)] = "newSname" placeholder="sname" type="text">
      <input [(ngModel)] = "newTags" placeholder="tags" type="text">
      <input [(ngModel)] = "newType" placeholder="type" type="text">
    </div>
</div>

 <a class="waves-effect waves-light btn" (click)="updateContent()">update</a>


<div *ngFor="let note of notes|async">
  <p>{{note|json}}</p>
</div>

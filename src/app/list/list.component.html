<div class="container">
  <div class="row">
  <a class="waves-effect waves-light btn-large">Домики</a>

  <a class="waves-effect waves-light btn-large">Мебель</a>

  <div class="row">
    <div class="col s3 hoverable" *ngFor="let product of products" routerLink="/{{product.sname}}">
      <div class="card">
        <div class="card-image">
          <img [src]="product.iurl">
          <span class="card-title blue-grey-text text-darken-2">{{product.sname}}</span>
        </div>

<div *ngFor="let product of products">
  <div class="container">
    <div class="row">
      <div class="col s12 center-align"><h2>{{ product.sname }}</h2></div>
      <div class="col s6"><img [src]="product.iurl"></div>
      <div class="col s6">
        <table>
          <thead>
          <tr>
            <th>Name</th>
            <th>Item Name</th>
            <th>Item Price</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>Alvin</td>
            <td>Eclair</td>
            <td>$0.87</td>
          </tr>
          <tr>
            <td>Alan</td>
            <td>Jellybean</td>
            <td>$3.76</td>
          </tr>
          <tr>
            <td>Jonathan</td>
            <td>Lollipop</td>
            <td>$7.00</td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="col s12"><p>{{ product.description }}</p></div>
    </div>

    <div class="divider"></div>
    <div class="section">
      <h5>Section 1</h5>
      <p>Stuff</p>
    </div>
    <div class="divider"></div>
    <div class="section">
      <h5>Section 2</h5>
      <p>Stuff</p>
    </div>
    <div class="divider"></div>
    <div class="section">
      <h5>Section 3</h5>
      <p>Stuff</p>
    </div>

  </div>
</div>
